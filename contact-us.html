<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Oasis</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://pics.freeicons.io/uploads/icons/png/2714854771586786105-512.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="contact-us" class="vacation-main-sec">
        <div class="content frosted-glass">
            <header>
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Please fill out the form below.</p>
            </header>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
    
                <label for="destination">Preferred Travel Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select a destination</option>
                    <option value="cape-town">Cape Town</option>
                    <option value="durban">Durban</option>
                    <option value="sun-city">Sun City</option>
                    <option value="drakensberg">Drakensberg Mountains</option>
                    <option value="garden-route">Garden Route</option>
                </select>
    
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
    
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <label for="travel-type">Travel Type:</label>
                <select id="travel-type" name="travel-type">
                    <option value="leisure">Leisure</option>
                    <option value="business">Business</option>
                    <option value="adventure">Adventure</option>
                    <option value="family">Family</option>
                </select>
    
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label><input type="radio" name="contact-method" value="email" checked>Email</label>
                    <label><input type="radio" name="contact-method" value="phone">Phone</label>
                </fieldset>
    
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to our newsletter
                </label>
                <div>
                    <button type="submit">Send Message</button>
                    <button type="reset">Reset</button>
                    <button class="email-us-button" onclick="window.location.href='mailto:support@vacationoasis.com?subject=Travel Inquiry'">Email Us</button>
                </div>
            </form>
        </div>
    </div>
    


</body>
</html>
